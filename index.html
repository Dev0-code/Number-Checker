<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container w-75 border border-2 rounded shadow mt-5 text-center">
        <h1 class="mt-3 h3 mb-2 text-warning border-bottom">Number Checker</h1>
        <input class="border-info rounded" id="a1" type="text" placeholder="Enter the number">
        <button class="my-4 border-info rounded" onclick="numberChecker()">Check</button>
    </div>
</body>
<script>
    function numberChecker(){
    var n=Number(document.querySelector('#a1').value)
    if(n>0){
        alert(` Number ${n} is +ve`)
    }else if(n<0){
        alert(` Number ${n} is -ve`)
    }else{
        alert(`Number ${n} is zero`)
    }
}
</script>
</html>
